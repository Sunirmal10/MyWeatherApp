<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

<body>
    
    <div class="container">
       
        <div class="head">

        </div>
            
        </div>
     

    </div>
