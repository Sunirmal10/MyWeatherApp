<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="images/favicon2.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-error">
        <div class="head">
           <i class="fa-solid fa-cloud-sun" id="icon"></i>
           <h1>Weather<span class="span">App</span></h1>
        </div>
        <div class="searchbar">
        <div class="error">
            <h2>Invalid city name!</h2>
            <p>Please, refresh!</p>
            <form action="/home" method="post" id="form">
            <button type="submit" id="btn"><i class="fa fa-refresh" aria-hidden="true"></i></button>
            </form>
        </div>  
        </div>
    </div> 
</body>
</html>
